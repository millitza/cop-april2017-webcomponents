<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="my-output">
    <style include="my-global-styles">
        h1 {
            color: #00c853;
        }
    </style>
    <template>
        <h1>My output element</h1>

        <paper-input disabled="true" value="[[inputText]]"></paper-input>
    </template>

    <script>
        Polymer({
            is: 'my-output',
            properties: {
                inputText: String
            }
        });
    </script>
</dom-module>
