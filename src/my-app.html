<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./my-input.html">
<link rel="import" href="./my-output.html">
<link rel="import" href="./my-global-styles.html">
<link rel="import" href="./my-magic-button.html">

<dom-module id="my-app">
    <style include="my-global-styles"></style>

    <template>
        <h1>My nice app</h1>
        <my-input></my-input>
        <my-output description="[[data]]"></my-output>

        <my-magic-button></my-magic-button>
    </template>

    <script>
        Polymer({
            is: "my-app",
            properties: {
                data: {
                    type: String
                }
            },
            listeners: {
                'description-changed': '_descriptionChanged'
            },
            _descriptionChanged: function(e){
                this.set('data', e.detail.description);
            }
        });
    </script>
</dom-module>
