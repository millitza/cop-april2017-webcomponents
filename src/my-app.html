<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./my-input.html">

<dom-module id="my-app">
    <template>
        <style>

        </style>

        <h1>[[element]]</h1>

        <my-input></my-input>
    </template>

    <script>
        Polymer({
            is: 'my-app',
            listeners: {
                'description-changed': '_updateDescription'
            },
            properties: {
                element: {
                    type: String,
                    value: 'My first Polymer element!'
                },
                description: {
                    type: String
                }
            },
            _updateDescription: function(e) {
                this.set('description',e.detail.description);
            }
        });
    </script>
</dom-module>
