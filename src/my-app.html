<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-output.html">

<dom-module id="my-app">
    <template>
        <style>

        </style>

        <h1>[[element]]</h1>

        <my-output input-text="[[description]]"></my-output>

    </template>

    <script>
        Polymer({
            is: 'my-app',
            properties: {
                element: {
                    type: String,
                    value: 'My first Polymer element!'
                }
            }
        });
    </script>
</dom-module>
