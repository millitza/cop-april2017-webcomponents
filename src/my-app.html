<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./my-input.html">
<link rel="import" href="./my-output.html">
<link rel="import" href="./my-magic-button.html">
<link rel="import" href="./my-global-styles.html">

<dom-module id="my-app">
    <template>
        <style include="my-global-styles"></style>

        <h1>My first Polymer element</h1>

        <my-input></my-input>
        <hr />
        <my-output input-text="[[description]]"></my-output>
        <hr />
        <my-magic-button></my-magic-button>
    </template>

    <script>
        Polymer({
            is: 'my-app',
            listeners: {
                'changeInData': '_updateDescription'
            },
            properties: {
                description: {
                    type: String
                }
            },
            _updateDescription: function(e) {
                this.set('description', e.detail.description);
            }
        });
    </script>
</dom-module>
