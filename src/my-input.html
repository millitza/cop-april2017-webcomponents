<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="my-input">
    <style>
        :host {
            width: 400px;
            float: left;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
    <template>
        <h1>Input element</h1>
        <paper-input value="{{description}}"></paper-input>
    </template>

    <script>
        Polymer({
            is: "my-input",
            properties: {
                description: {
                    type: String,
                    observer: '_dataChanged'
                }
            },
            _dataChanged: function(){
                this.fire('description-changed', {description: this.description});
            }
        });
    </script>
</dom-module>
