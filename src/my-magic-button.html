<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-magic-button">
    <style>
        paper-button {
            background-color: orange;
        }
    </style>
    <template>
        <iron-ajax id="ajaxCall"
                   url="../data.json"
                   on-response="blaat"
        ></iron-ajax>

        <paper-button on-tap="_buttonTapped">Oppan Gangnam</paper-button>

        <pre>
            [[data]]
        </pre>
    </template>
    <script>
        Polymer({
            is: "my-magic-button",
            properties: {
                data: {
                    type: String
                }
            },
            _buttonTapped: function(){
                this.$.ajaxCall.generateRequest();
            },
            handleResponse: function(e){
                this.set('data', e.detail.response.blaat);
            }
        });
    </script>
</dom-module>
